<!DOCTYPE html>
<html lang="en">
<head>
    <title>Control panel</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assests/css/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="assests/image/20210331173306_IMG_0644.JPG" alt="profile_img">
            <h4>Amir Rajabzadeh</h4>
            <h5>Junior front-end Developer</h5>
            <div class="details">
                <div class="column">
                    <h2>1K</h2>
                    <span>Followers</span>
                </div>
                <div class="column">
                    <h2>433</h2>
                    <span>Following</span>
                </div>
            </div>
            <div class="buttons">
                <button>Follow</button>
                <button>Message</button>
            </div>
        </div>
        <div class="themes">
            <button class="btn btn1" data-color="#3498db"></button>
            <button class="btn btn2" data-color="#ff1756"></button>
            <button class="btn btn3" data-color="#1cb65d"></button>
            <button class="btn btn4" data-color="#8e44ad"></button>
            <button class="btn btn5" data-color="#f4b932"></button>
        </div>
    </div>

    <script src="assests/js/script.js"></script>
</body>
</html>
